{% extends "base.html" %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'style/add-formation/add-formation.css' %}">
{% endblock %}

{% block body %}
    <div class="add-formation">
        <h1>Ajouter une formation</h1>
        <form action="" method="POST" class="add-formation-form">
            {% csrf_token %}
            <div class="form-input">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-input">
                <label for="description">Description</label>
                <textarea type="text" name="description" id="description"></textarea>
            </div>
            <div class="form-input">
                <label for="duration">Durée</label>
                <input type="number" name="duration" id="duration">
            </div>
            <div class="form-input">
                <label for="diploma">Diplôme</label>
                <input type="text" name="diploma" id="diploma">
            </div>
            <div class="form-input">
                <label for="skills">Compétences acquises</label>
                <textarea type="text" name="skills" id="skills"></textarea>
            </div>
            <div class="form-input">
                <label for="cost">Coût</label>
                <input type="number" name="cost" id="cost">
            </div>
            <input type="hidden" name="school" id="school" value="{{ user.school.name }}">
            <button type="submit">Ajouter</button>
        </form>
    </div>
{% endblock %}
